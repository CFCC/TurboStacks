# Initially generated via Pupet but borrowed and created manually.
server:
  verbosity: 1
  statistics-cumulative: no
  extended-statistics: no
  num-threads: 1
  port: 53
  interface: 0.0.0.0
  interface-automatic: no
  outgoing-port-permit: "32768-65535"
  outgoing-port-avoid: "0-32767"
  edns-buffer-size: 1280
  so-reuseport: no
  ip-transparent: no
  ip-freebind: no
  do-ip4: yes
  do-ip6: yes
  prefer-ip6: no
  do-udp: yes
  do-tcp: yes
  tcp-upstream: no
  udp-upstream-without-downstream: no
  ssl-upstream: no
  use-systemd: no
  do-daemonize: yes
  access-control: 10.0.0.0/8 allow
  access-control: ::1 allow
  access-control: 192.168.0.0/16 allow
  access-control: 172.16.0.0/12 allow
  #username: "unbound"
  directory: "/opt/unbound/etc/unbound"
  use-syslog: yes
  log-time-ascii: no
  log-queries: no
  log-replies: no
  hide-identity: yes
  #pidfile: "/usr/local/etc/unbound/unbound.pid"
  #root-hints: "/usr/local/etc/unbound/root.hints"
  hide-version: yes
  hide-trustanchor: yes
  harden-short-bufsize: no
  harden-large-queries: no
  harden-glue: yes
  harden-dnssec-stripped: yes
  harden-below-nxdomain: yes
  harden-referral-path: yes
  harden-algo-downgrade: no
  use-caps-for-id: no
  qname-minimisation: no
  qname-minimisation-strict: no
  unwanted-reply-threshold: 10000000
  do-not-query-localhost: yes
  prefetch: no
  prefetch-key: no
  rrset-roundrobin: no
  minimal-responses: no
  disable-dnssec-lame-check: no
  #auto-trust-anchor-file: "/usr/local/etc/unbound/root.key"
  #trusted-keys-file: "/usr/local/etc/unbound/keys.d/*.key"
  trust-anchor-signaling: yes
  val-clean-additional: yes
  val-permissive-mode: no
  ignore-cd-flag: no
  serve-expired: no
  permit-small-holddown: no
  unblock-lan-zones: no
  insecure-lan-zones: no
 
  #include: "/usr/local/etc/unbound/conf.d/*.conf"
  include: "/opt/unbound/etc/unbound/adblock.conf"
  #include: "/opt/unbound/etc/unbound/local.conf"
  domain-insecure: "lab.campcomputer.com."
  domain-insecure: "10.in-addr.arpa."
  local-zone: "10.in-addr.arpa." transparent 
  local-zone: "lab.campcomputer.com." transparent 
  #local-zone: "localdomain" transparent 
  local-data: "puppet.lab.campcomputer.com. A 192.168.1.155"
  local-data: "unifi.lab.campcomputer.com. A 10.0.0.10"
  local-data: "gateway.lab.campcomputer.com. A 10.0.0.10"

remote-control:
  control-enable: no
  #control-interface: ::1
  control-interface: 127.0.0.1
  control-port: 8953

  #server-key-file: /usr/local/etc/unbound/unbound_server.key
  #server-cert-file: /usr/local/etc/unbound/unbound_server.pem
  #control-key-file: /usr/local/etc/unbound/unbound_control.key
  #control-cert-file: /usr/local/etc/unbound/unbound_control.pem
stub-zone:
  name: "lab.campcomputer.com."
  stub-addr: 10.0.0.1
stub-zone:
  name: "10.in-addr.arpa."
  stub-addr: 10.0.0.1
forward-zone:
  name: "."
  forward-addr: 10.0.0.9
